<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café do Mês</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <img src="assets/img/cafe-icon.png" class="logo" alt="Ícone de Café">
        <h1>☕ Café do Mês</h1>
        <p>Organize quem traz cada item</p>
    </header>

    <main class="container">

        <!-- Lista de itens essenciais -->
        <section class="card">
            <h2>Itens Essenciais</h2>

            <ul id="listaEssenciais"></ul>

            <div class="add-box">
                <input type="text" id="novoEssencial" placeholder="Adicionar item essencial...">
                <button onclick="addEssencial()">+</button>
            </div>
        </section>

        <!-- Lista de participantes -->
        <section class="card">
            <h2>Quem vai trazer o quê</h2>

            <ul id="listaParticipantes"></ul>

            <div class="add-box">
                <input type="text" id="participante" placeholder="Nome do participante">
                <input type="text" id="item" placeholder="O que vai trazer">
                <button onclick="addParticipante()">Adicionar</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <img src="assets/img/graos.png" class="graos" alt="Grãos de café">
    </footer>

    <script src="assets/js/app.js"></script>
</body>

</html>
